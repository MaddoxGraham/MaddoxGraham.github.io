<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ma première scène Three.js</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();

renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Créer le sol du désert
const groundGeometry = new THREE.PlaneGeometry(100, 100);
const groundMaterial = new THREE.MeshBasicMaterial({ color: 0xd2b48c });
const ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = -Math.PI / 2; // Pour le positionner à l'horizontale
scene.add(ground);

// Créer les montagnes
const mountainGeometry = new THREE.ConeGeometry(10, 20, 32);
const mountainMaterial = new THREE.MeshBasicMaterial({ color: 0x8b4513 });
const mountain1 = new THREE.Mesh(mountainGeometry, mountainMaterial);
mountain1.position.set(-20, 10, -50);
scene.add(mountain1);

const mountain2 = new THREE.Mesh(mountainGeometry, mountainMaterial);
mountain2.position.set(20, 10, -50);
scene.add(mountain2);

// Créer les nuages
const cloudGeometry = new THREE.SphereGeometry(5, 32, 32);
const cloudMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff, opacity: 0.8, transparent: true });
const cloud1 = new THREE.Mesh(cloudGeometry, cloudMaterial);
cloud1.position.set(-10, 20, -40);
scene.add(cloud1);

const cloud2 = new THREE.Mesh(cloudGeometry, cloudMaterial);
cloud2.position.set(15, 18, -30);
scene.add(cloud2);

// Créer le ciel rose/bleu
const skyGeometry = new THREE.BoxGeometry(200, 200, 200);
const skyColors = [new THREE.Color(0xffaacc), new THREE.Color(0x6699ff)];
skyGeometry.faces.forEach((face) => {
  face.vertexColors = skyColors;
});
const skyMaterial = new THREE.MeshBasicMaterial({ vertexColors: THREE.VertexColors });
const sky = new THREE.Mesh(skyGeometry, skyMaterial);
scene.add(sky);

// Ajouter une lumière d'ambiance
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);

camera.position.z = 30;

function animate() {
  requestAnimationFrame(animate);

  // Faire bouger les nuages
  cloud1.position.x += 0.02;
  cloud2.position.x += 0.01;

  // Réinitialiser la position des nuages lorsqu'ils sortent de la scène
  if (cloud1.position.x > 30) {
    cloud1.position.x = -30;
  }
  if (cloud2.position.x > 30) {
    cloud2.position.x = -30;
  }

  renderer.render(scene, camera);
}

animate();
    </script>
  </body>
</html>
