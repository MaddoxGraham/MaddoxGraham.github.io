<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Affichage des montagnes, du sol et du ciel</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Empêche le défilement de la page */
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Créer la scène, la caméra et le rendu
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();

      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Créer le sol orange
      const groundGeometry = new THREE.PlaneGeometry(100, 25);
      const groundMaterial = new THREE.MeshPhongMaterial({ color: 0xff8c00 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Créer les montagnes
      const mountainGeometry = new THREE.ConeGeometry(10, 20, 32);
      const mountainMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
      const mountain1 = new THREE.Mesh(mountainGeometry, mountainMaterial);
      mountain1.position.set(-20, 10, -50);
      scene.add(mountain1);

      const mountain2 = new THREE.Mesh(mountainGeometry, mountainMaterial);
      mountain2.position.set(20, 10, -50);
      scene.add(mountain2);

      // Créer le ciel
      const skyGeometry = new THREE.SphereGeometry(1000, 32, 32);
      const skyMaterial = new THREE.MeshPhongMaterial({ color: 0xffc0cb, side: THREE.BackSide });
      const sky = new THREE.Mesh(skyGeometry, skyMaterial);
      scene.add(sky);

      // Ajouter une lumière ambiante
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // Ajouter une lumière directionnelle
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);

      camera.position.z = 30;

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
